<!doctype html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="auto light dark">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&family=SUSE:wght@100..800&display=swap"
        rel="stylesheet">
  <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
  >
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css"
  >
  <link rel="stylesheet" href="{{ url_for('static', file_path='app.css') }}">
  <script src="{{ url_for('static', file_path='theme-switcher.js') }}" defer></script>
  <title>Error {{ code }}</title>
</head>

<body>
<main class="container">
  <h2>Error {{ code }}</h2>
  {% if code == 404 %}
    <p>Page not found</p>
    <p><a href="/">Back to main</a></p>
  {% elif code == 400 %}
    <p>Bad request</p>
  {% elif code == 500 %}
    <p>Internal error</p>
  {% endif %}
</main>
</body>
</html>
